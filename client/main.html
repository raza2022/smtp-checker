<head>
  <title>smtp-tester</title>
</head>

<body>
  <h1>Welcome to SMTP Checker!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
    <p>You can test SMTP Credentials in Minutes.</p>
    <button>Send Email</button>
</template>

<template name="info">
  <h2>Steps?</h2>
  <ol>
    <li>Add a file named <code>settings.json (on root)</code></li>
    <li>Copy all contents of <code>sample.json</code>in <code>sample.json</code></li>
    <li>Replace the Dummy credentials with original ones</li>
    <li><code>run meteor --settings settings.json</code></li>
    <li>Happy Coding!</li>
  </ol>
</template>
